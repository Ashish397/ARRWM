# Phase-1 action-conditioned inference defaults.
# Tailored for checkpoints produced by the longlive_train_init_real_N_d2_lac_* family.

config_name: phase1_action_inference
text_pre_encoded: true
mixed_precision: true
seed: 0

# Diffusion schedule (mirrors phase-1 training configs).
denoising_step_list:
  - 1000
  - 750
  - 500
  - 250
warp_denoising_step: true
num_frame_per_block: 3
same_step_across_blocks: true
context_noise: 0

# Model construction.
model_kwargs:
  model_name: Wan2.1-T2V-1.3B
  local_attn_size: 12
  timestep_shift: 5.0
  sink_size: 3

# Default video generation settings.
num_output_frames: 21
num_training_frames: 21
num_samples: 1
save_with_index: true
global_sink: true

# Paths for latent/caption lookups (phase-1 uses encoded captions).
caption_root: /home/ashish/train
val_caption_root: /home/ashish/test

# Checkpoint discovery.
weights:
  root: /home/ashish/isambard_weights
  run: c_1
  default_step: 000700
  filename: model.pt

# Convenience interpolation so scripts can read a ready-to-use generator checkpoint path.
generator_ckpt: ${weights.root}/${weights.run}/checkpoint_model_${weights.default_step}/${weights.filename}

# Where to store rendered videos.
output_folder: /home/ashish/vis/${weights.run}_${weights.default_step}
